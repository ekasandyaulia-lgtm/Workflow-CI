name: CI MLflow (Advanced)

on:
  push:
    branches: ["main"]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.10
          auto-activate-base: true

      - name: Install MLflow & Dagshub
        shell: bash -l {0}
        run: |
          pip install mlflow==2.18.0 dagshub

      - name: Run MLflow Project
        shell: bash -l {0}
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow run MLProject

      - name: Login Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        shell: bash -l {0}
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/ekasandyaulia-lgtm/SMLS_Eka_Sandy_Aulia_Puspitasari.mlflow"
        run: |
          mlflow models build-docker \
            -m models:/Titanic-Advanced-Tuning/latest \
            -n ekasandy/titanic-mlflow:latest

      - name: Push Docker Image
        run: docker push ekasandy/titanic-mlflow:latest
