name: CI MLflow

on:
  push:
    branches: ["main"]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.10.19
        environment-file: MLProject/conda.yaml
        activate-environment: mlflow-env
        use-mamba: true


    - name: Create mlruns folder
      run: mkdir -p mlruns

    - name: Set MLFLOW_TRACKING_URI
      run: echo "MLFLOW_TRACKING_URI=${GITHUB_WORKSPACE}/mlruns" >> $GITHUB_ENV

    - name: Run MLflow Project
      run: conda run -n mlflow-env mlflow run MLProject --env-manager=local

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: mlruns/
