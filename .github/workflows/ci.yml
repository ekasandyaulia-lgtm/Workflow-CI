name: CI MLflow (Advanced)

on:
  push:
    branches: ["main"]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.10.19
          auto-activate-base: true

      - name: Install MLflow & Dagshub
        shell: bash -l {0}
        run: |
          pip install mlflow dagshub

      - name: Run MLflow Project (Retraining)
        shell: bash -l {0}
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow run MLProject

      - name: Login Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image (MLflow Model)
        shell: bash -l {0}
        env:
          MLFLOW_TRACKING_URI: "https://dagshub.com/ekasandyaulia-lgtm/SMLS_Eka_Sandy_Aulia_Puspitasari.mlflow"
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          mlflow models build-docker \
            -m models:/Titanic-Advanced-Tuning/latest \
            -n ekasandy/titanic-mlflow:latest

      - name: Push Docker Image
        run: docker push ekasandy/titanic-mlflow:latest
