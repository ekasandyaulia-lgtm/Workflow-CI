name: CI MLflow

on:
  push:
    branches: ["main"]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow==2.18.0 dagshub scikit-learn pandas matplotlib seaborn

      - name: Set Environment Variables
        run: |
          echo "DAGSHUB_TOKEN=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV
          echo "DAGSHUB_REPO_NAME=${{ secrets.DAGSHUB_REPO_NAME }}" >> $GITHUB_ENV
          echo "DAGSHUB_REPO_OWNER=${{ secrets.DAGSHUB_REPO_OWNER }}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV

      - name: Run MLflow Project
        id: run_mlflow
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_REPO_OWNER }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "=== Menjalankan MLflow Project ==="
          mlflow run MLProject --env-manager local

      - name: Get Parent RUN_ID
        id: get_run
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_REPO_OWNER }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "=== Mengambil Parent RUN_ID terbaru yang FINISHED ==="
          RUN_ID=$(python -c "import os, mlflow, pandas as pd; mlflow.set_tracking_uri(os.environ['MLFLOW_TRACKING_URI']); runs = mlflow.search_runs(order_by=['start_time DESC']); print([r.run_id for idx, r in runs.iterrows() if pd.isna(r.get('tags.mlflow.parentRunId')) and r.status=='FINISHED'][0])")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "RUN_ID is $RUN_ID"

      - name: Wait before downloading artefacts
        run: |
          echo "=== Tunggu 10 detik sebelum download artefak ==="
          sleep 10

      - name: List artefacts before download
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_REPO_OWNER }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "=== List artefacts in parent RUN_ID ==="
          mlflow artifacts list --run-id $RUN_ID || echo "Tidak ada artefak atau server sibuk"

      - name: Download Training Artefacts
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_REPO_OWNER }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "=== Download artefak MLflow ==="
          mkdir -p MLProject/artifacts/manual
          mkdir -p MLProject/artifacts/autolog

          # Download MLmodel (autolog)
          for i in {1..5}; do
              echo "Attempt $i to download MLmodel..."
              mlflow artifacts download --run-id $RUN_ID --artifact-path "MLmodel" -d MLProject/artifacts/autolog && break
              echo "Retry in 5 seconds..."
              sleep 5
          done

          # Download manual artefacts
          for i in {1..5}; do
              echo "Attempt $i to download manual artifacts..."
              mlflow artifacts download --run-id $RUN_ID --artifact-path "manual" -d MLProject/artifacts/manual && break
              echo "Retry in 5 seconds..."
              sleep 5
          done

      - name: List artefak after MLflow run
        run: |
          echo "=== Artefak MLmodel (autolog) ==="
          ls -R MLProject/artifacts/autolog || echo "Folder autolog kosong"
          echo "=== Artefak manual ==="
          ls -R MLProject/artifacts/manual || echo "Folder manual kosong"

      - name: Docker Login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build Docker Image
        run: |
          echo "=== Build Docker Image ==="
          mlflow models build-docker -m "runs:/$RUN_ID/MLmodel" -n $DOCKER_USERNAME/titanic-mlflow:latest --env-manager local

      - name: Push Docker Image
        run: |
          echo "=== Push Docker Image ke Docker Hub ==="
          docker push $DOCKER_USERNAME/titanic-mlflow:latest