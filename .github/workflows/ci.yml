name: CI Advanced MLflow

on:
  push:
    branches: ["main"]

jobs:
  mlflow-advance:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.10"
        auto-activate-base: false

    - name: Install MLflow
      run: |
        conda install -y -c conda-forge mlflow

    - name: Run MLflow Project
      run: |
        mlflow run MLProject

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get latest run_id
      run: |
        echo "RUN_ID=$(ls mlruns/0 | head -n 1)" >> $GITHUB_ENV

    - name: Build Docker Image with MLflow
      run: |
        mlflow models build-docker \
          -m runs:/${{ env.RUN_ID }}/model \
          -n ${{ secrets.DOCKER_USERNAME }}/workflow-ci-ml

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/workflow-ci-ml
